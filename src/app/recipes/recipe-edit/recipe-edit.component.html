<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!editForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" class="form-control" formControlName="description" rows="6"></textarea>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div *ngFor="let ingredientsContr of editForm.get('ingredients').controls; let i = index" style="margin-bottom:10px;">
                        <div [formGroupName]="i">
                            <div class="col-xs-8">
                                <input type="text" formControlName="name" class="form-control">
                            </div>
                            <div class="col-xs-2">
                                <input type="number" formControlName="amount" class="form-control">
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                            </div>
                        </div>
                    </div>


                </div>

            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add ingredient</button>
                </div>
            </div>
        </form>
        <br>
    </div>
</div>
